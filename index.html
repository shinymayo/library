<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="add-btn">ADD BOOK</button>
    </div>
    <div class="main">
        <dialog class="dialog-box">
            <div class="dialog-name">New book</div>
            <div>
                <label for="title" class="input-label">Title:</label>
                <input type="text" id="title" name="title" placeholder="Hallowe'en Party" required>
            </div>
            <div >
                <label for="author" class="input-label">Author:</label>
                <input type="text" id="author" name="author" placeholder="Agatha Christie" required>
            </div>
            <div>
                <label for="pages" class="input-label">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="335">
            </div>
            <div>
                <label for="read" class="input-label">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" class="dialog-submit-btn">SUBMIT</button>
        </dialog>
        <div class="card">
            <p class="book-title">Lord of the Rings</p>
            <p class="book-author">J R R Tolkien</p>
            <p class="book-pages"> 1178 pages</p>
            <p class="book-pages"> Read</p>
            <button id="remove-btn">REMOVE</button>
            <button id="status-btn">I HAVE READ IT</button>
        </div>
    </div>
</body>
</html>
